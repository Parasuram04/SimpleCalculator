<html lang="en">
<head id="head">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="heading">
            <h3>Simple Calculator</h3>
        </div>
        <div class="header">
            <div class="input">
                <input type="text">
            </div>
            <div class="container">
                <div><button class="sym" onclick="clearDisplay()">C</button></div>
                <div><button class="sym" onclick="addDisplay('%')">%</button></div>
                <div><button class="sym" onclick="del()">&larr;</button></div>
                <div><button class="sym" onclick="addDisplay('/')">/</button></div>
                <div><button class="btn" onclick="addDisplay('7')">7</button></div>
                <div><button class="btn" onclick="addDisplay('8')">8</button></div>
                <div><button class="btn" onclick="addDisplay('9')">9</button></div>
                <div><button class="sym" onclick="addDisplay('*')">x</button></div>
                <div><button class="btn" onclick="addDisplay('4')">4</button></div>
                <div><button class="btn" onclick="addDisplay('5')">5</button></div>
                <div><button class="btn" onclick="addDisplay('6')">6</button></div>
                <div><button class="sym" onclick="addDisplay('-')">-</button></div>
                <div><button class="btn" onclick="addDisplay('1')">1</button></div>
                <div><button class="btn" onclick="addDisplay('2')">2</button></div>
                <div><button class="btn" onclick="addDisplay('3')">3</button></div>
                <div><button class="sym" onclick="addDisplay('+')">+</button></div>
                <div><button class="btn" onclick="addDisplay('00')">00</button></div>
                <div><button class="btn" onclick="addDisplay('0')">0</button></div>
                <div><button class="btn" onclick="addDisplay('.')">.</button></div>
                <div><button id="equal" onclick="calculate()">=</button></div>
            </div>
        </div>
        <div class="creator">
            <h4>~ &#128149;Parasuram<span>&#x1F49D;</span></h4>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
